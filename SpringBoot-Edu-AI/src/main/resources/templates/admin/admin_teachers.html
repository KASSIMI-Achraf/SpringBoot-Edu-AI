<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: header-head(title='Manage Teachers')}"></head>

<body>
    <nav th:replace="~{fragments/_header :: header-nav-admin}"></nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 fw-bold text-dark">Teacher Management</h1>
                <p class="text-muted">Create and manage teacher accounts</p>
            </div>
            <div class="d-flex gap-2">
                <a th:href="@{/admin/dashboard}" class="btn btn-light btn-action">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
                <a th:href="@{/admin/teachers/create}" class="btn btn-primary btn-action shadow-sm">
                    <i class="bi bi-plus-lg"></i> Add New Teacher
                </a>
            </div>
        </div>

        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}">Success message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}">Error message</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Teachers Table -->
        <div class="card card-pro">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4 py-3">Name</th>
                                <th>Email</th>
                                <th>Created</th>
                                <th>Status</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td class="ps-4">
                                    <span class="fw-bold" th:text="${teacher.fullName ?: teacher.username}">Teacher
                                        Name</span>
                                    <div class="small text-muted" th:text="'@' + ${teacher.username}">@username</div>
                                </td>
                                <td th:text="${teacher.email}">email@example.com</td>
                                <td>
                                    <span th:text="${#temporals.format(teacher.createdAt, 'MMM dd, yyyy')}">Jan 01,
                                        2024</span>
                                </td>
                                <td>
                                    <span th:if="${teacher.active}" class="badge bg-success">Active</span>
                                    <span th:unless="${teacher.active}" class="badge bg-danger">Inactive</span>
                                </td>
                                <td class="text-end pe-4">
                                    <div class="d-flex justify-content-end gap-2">
                                        <a th:href="@{/admin/teachers/{id}(id=${teacher.id})}"
                                            class="btn btn-sm btn-outline-primary btn-action">View</a>
                                        <a th:href="@{/admin/teachers/{id}/edit(id=${teacher.id})}"
                                            class="btn btn-sm btn-outline-secondary btn-action">Edit</a>

                                        <!-- Activate/Deactivate -->
                                        <form th:if="${teacher.active}"
                                            th:action="@{/admin/teachers/{id}/deactivate(id=${teacher.id})}"
                                            method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-warning btn-action"
                                                onclick="return confirm('Deactivate this teacher?');">
                                                Deactivate
                                            </button>
                                        </form>
                                        <form th:unless="${teacher.active}"
                                            th:action="@{/admin/teachers/{id}/activate(id=${teacher.id})}" method="post"
                                            class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-success btn-action">
                                                Activate
                                            </button>
                                        </form>

                                        <!-- Delete (only if deletable) -->
                                        <form th:if="${teacher.deletable}"
                                            th:action="@{/admin/teachers/{id}/delete(id=${teacher.id})}" method="post"
                                            class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-outline-danger btn-action"
                                                onclick="return confirm('Permanently delete this teacher? This cannot be undone.');">
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${teachers.empty}">
                                <td colspan="5" class="text-center py-5 text-muted">
                                    No teachers found. Click "Add New Teacher" to get started.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/_footer :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
