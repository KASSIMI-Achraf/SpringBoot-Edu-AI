<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header-head(title='Create Student')}"></head>
<body>
<nav th:replace="~{fragments/_header :: header-nav}"></nav>

<div class="container py-5" style="max-width: 500px;">
    <div class="card card-pro">
        <div class="card-header-pro text-center">
            <h4 class="mb-0 fw-bold">Register New Student</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/create-student}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter temporary password" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-action justify-content-center">Create Account</button>
                    <a th:href="@{/admin/students}" class="btn btn-light border btn-action justify-content-center">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>
</html>
