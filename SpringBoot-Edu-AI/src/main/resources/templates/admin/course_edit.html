<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header-head(title='Edit Course')}"></head>
<body>
<nav th:replace="~{fragments/_header :: header-nav}"></nav>

<div class="container py-5" style="max-width: 800px;">
    <div class="card card-pro">
        <div class="card-header-pro bg-warning bg-opacity-10">
            <h4 class="mb-0 fw-bold text-dark">Edit Course Details</h4>
        </div>
        <div class="card-body p-4">
            
            <form th:action="@{/admin/update/{id}(id=${course.id})}" th:object="${course}" method="post">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Course Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">AI Source Material</label>
                    <textarea th:field="*{content}" class="form-control font-monospace bg-light" rows="8" required></textarea>
                    <div class="form-text">Changing this text will affect how future quizzes are generated.</div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/dashboard}" class="btn btn-light border btn-action">Cancel</a>
                    <button type="submit" class="btn btn-warning btn-action px-4">Update Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>
</html>
