<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: header-head(title='Teacher Form')}"></head>

<body>
    <nav th:replace="~{fragments/_header :: header-nav-admin}"></nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card card-pro">
                    <div class="card-header-pro">
                        <h5 class="mb-0 fw-bold" th:text="${isEdit} ? 'Edit Teacher' : 'Create New Teacher'">Teacher
                            Form</h5>
                    </div>
                    <div class="card-body p-4">
                        <!-- Flash Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${errorMessage}">Error</span>
                        </div>

                        <form th:action="${isEdit} ? @{/admin/teachers/{id}(id=${teacher.id})} : @{/admin/teachers}"
                            th:object="${teacher}" method="post">

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" placeholder="e.g. jsmith"
                                    required>
                                <div class="form-text">Used for login. Cannot contain spaces.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                    placeholder="e.g. john.smith@school.edu" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" th:field="*{fullName}"
                                    placeholder="e.g. John Smith">
                            </div>

                            <div class="mb-4">
                                <label class="form-label"
                                    th:text="${isEdit} ? 'New Password (leave blank to keep current)' : 'Password'">Password</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                    placeholder="Enter password" th:required="${!isEdit}">
                                <div th:if="${!isEdit}" class="form-text">Minimum 6 characters recommended.</div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary btn-action flex-grow-1">
                                    <i class="bi bi-check-lg me-1"></i>
                                    <span th:text="${isEdit} ? 'Update Teacher' : 'Create Teacher'">Save</span>
                                </button>
                                <a th:href="@{/admin/teachers}" class="btn btn-light border btn-action">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>

</html>
