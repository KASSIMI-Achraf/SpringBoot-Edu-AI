<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: header-head(title='Login - Pedagogy AI')}">
</head>

<body class="page-login">

    <div class="card login-card">
        <div class="text-center mb-4">
            <h3 class="login-brand mb-1">PedagogyAI</h3>
            <p class="text-muted fw-medium">Learning Management System</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center mb-4">
            <i class="bi bi-exclamation-circle-fill me-2"></i>Invalid credentials
        </div>

        <div th:if="${param.logout}" class="alert alert-success text-center mb-4">
            <i class="bi bi-check-circle-fill me-2"></i>Logged out successfully
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0"
                        placeholder="Enter your username" required autofocus>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0"
                        placeholder="Enter your password" required>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-action py-3 fs-6">
                    Sign In <i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>
        </form>

        <div class="mt-4 text-center small">
            <p class="text-muted mb-2">Demo Accounts:</p>
            <div class="d-flex justify-content-center gap-3">
                <span
                    class="badge bg-danger bg-opacity-10 text-danger border border-danger border-opacity-10">Admin</span>
                <span
                    class="badge bg-primary bg-opacity-10 text-primary border border-primary border-opacity-10">Teacher</span>
                <span
                    class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-10">Student</span>
            </div>
        </div>
    </div>

</body>

</html>
