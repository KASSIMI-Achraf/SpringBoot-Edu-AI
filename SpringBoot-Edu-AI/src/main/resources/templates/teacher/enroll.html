<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header-head(title='Enroll Student')}"></head>
<body>
<nav th:replace="~{fragments/_header :: header-nav}"></nav>

<div class="container py-5" style="max-width: 600px;">
    <div class="card card-pro">
        <div class="card-header-pro">
            <h4 class="mb-0 fw-bold">Enroll Student in Course</h4>
        </div>
        <div class="card-body p-4">
            
            <div class="mb-4 p-3 bg-light rounded border">
                <small class="text-muted fw-bold text-uppercase">Selected Course</small>
                <h5 class="mb-0 text-primary fw-bold" th:text="${course.title}">Course Name</h5>
            </div>

            <form th:action="@{/teacher/enroll}" method="post">
                <input type="hidden" name="courseId" th:value="${course.id}">
                
                <div class="mb-4">
                    <label class="form-label fw-bold">Select Student</label>
                    <select name="studentId" class="form-select form-select-lg" required>
                        <option value="" disabled selected>Choose a student...</option>
                        <option th:each="student : ${students}" 
                                th:value="${student.id}" 
                                th:text="${student.username}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/teacher/dashboard}" class="btn btn-light border btn-action">Cancel</a>
                    <button type="submit" class="btn btn-success btn-action px-4">Confirm Enrollment</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>
</html>
