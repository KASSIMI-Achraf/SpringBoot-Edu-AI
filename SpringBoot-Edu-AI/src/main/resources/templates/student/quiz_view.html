<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header-head(title='Assessment | Pedagogy AI')}"></head>
<body>
<nav th:replace="~{fragments/_header :: header-nav-student}"></nav>

<div class="container mt-5 mb-5" style="max-width: 800px;">
    <div class="glass-card p-4 mb-4 shadow-sm border-0 d-flex justify-content-between align-items-center">
        <div>
            <h3 class="fw-bold mb-0 text-primary" th:text="${course.title}">Course Quiz</h3>
            <p class="text-muted mb-0 small">Please answer all questions to complete the session.</p>
        </div>
        <span class="badge rounded-pill px-3 py-2" 
              th:classappend="${quizType == 'official' ? 'bg-danger' : 'bg-success'}"
              th:text="${quizType == 'official' ? 'OFFICIAL EXAM' : 'AI PRACTICE'}">Mode</span>
    </div>

    <form th:action="@{/quiz/submit}" method="post">
        <input type="hidden" name="courseId" th:value="${course.id}">

        <div th:each="q, stat : ${questions}" class="mb-5">
            <h5 class="fw-bold mb-4 d-flex">
                <span class="badge bg-primary me-3 h-50" th:text="${stat.count}">1</span>
                <span th:text="${q.questionText}">Question Text?</span>
            </h5>
            
            <input type="hidden" th:name="'text_' + ${stat.index}" th:value="${q.questionText}">
            <input type="hidden" th:name="'correct_' + ${stat.index}" th:value="${q.correctAnswer}">

            <div class="row g-3">
                <div class="col-12">
                    <div class="form-check p-0">
                        <input class="form-check-input" type="radio" th:name="'answer_' + ${stat.index}" 
                               value="A" th:id="'q'+${stat.index}+'a'" required>
                        <label class="quiz-option-label" th:for="'q'+${stat.index}+'a'">
                            <span class="me-2 fw-bold text-primary">A.</span> <span th:text="${q.optionA}">Option A</span>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check p-0">
                        <input class="form-check-input" type="radio" th:name="'answer_' + ${stat.index}" 
                               value="B" th:id="'q'+${stat.index}+'b'">
                        <label class="quiz-option-label" th:for="'q'+${stat.index}+'b'">
                            <span class="me-2 fw-bold text-primary">B.</span> <span th:text="${q.optionB}">Option B</span>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check p-0">
                        <input class="form-check-input" type="radio" th:name="'answer_' + ${stat.index}" 
                               value="C" th:id="'q'+${stat.index}+'c'">
                        <label class="quiz-option-label" th:for="'q'+${stat.index}+'c'">
                            <span class="me-2 fw-bold text-primary">C.</span> <span th:text="${q.optionC}">Option C</span>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check p-0">
                        <input class="form-check-input" type="radio" th:name="'answer_' + ${stat.index}" 
                               value="D" th:id="'q'+${stat.index}+'d'">
                        <label class="quiz-option-label" th:for="'q'+${stat.index}+'d'">
                            <span class="me-2 fw-bold text-primary">D.</span> <span th:text="${q.optionD}">Option D</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="sticky-bottom bg-white p-3 border-top shadow-lg rounded-top-4">
            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-pill">
                Submit My Answers <i class="bi bi-send-check ms-2"></i>
            </button>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/_footer :: footer}"></footer>

</body>
</html>
