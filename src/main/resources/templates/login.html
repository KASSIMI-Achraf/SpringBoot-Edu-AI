<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Pedagogy AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="card shadow login-card">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">ENSAM AI Platform</h3>
        <p class="text-muted">Secure Login</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password.
    </div>
    
    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="e.g. admin or student1" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="******" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
    
    <div class="mt-3 text-center text-muted">
        <small>Project ENSAM 2025</small>
    </div>
</div>

</body>
</html>
