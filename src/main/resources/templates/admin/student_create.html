<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/_header :: header-head(title='Create Student')}"></head>

<body>
    <nav th:replace="~{fragments/_header :: header-nav-admin}"></nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 fw-bold text-dark">Register Student</h1>
                <p class="text-muted">Create a new student account</p>
            </div>
            <div class="d-flex gap-2">
                <a th:href="@{/admin/students}" class="btn btn-light btn-action">
                    <i class="bi bi-arrow-left"></i> Back to Students
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card card-pro">
                    <div class="card-header-pro text-center">
                        <h4 class="mb-0 fw-bold">Register New Student</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/create-student}" th:object="${student}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Username</label>
                                <input type="text" th:field="*{username}" class="form-control"
                                    placeholder="Enter username" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" th:field="*{fullName}" class="form-control"
                                    placeholder="Enter full name">
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Password</label>
                                <input type="password" th:field="*{password}" class="form-control"
                                    placeholder="Enter temporary password" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-action justify-content-center">Create
                                    Account</button>
                                <a th:href="@{/admin/students}"
                                    class="btn btn-light border btn-action justify-content-center">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>

</html>
