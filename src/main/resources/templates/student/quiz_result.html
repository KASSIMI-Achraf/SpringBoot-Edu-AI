<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header-head(title='Quiz Results')}"></head>
<body>
<nav th:replace="~{fragments/_header :: header-nav-student}"></nav>

<div class="container mt-5" style="max-width: 800px;">
    
    <div class="card shadow mb-4 text-center p-4">
        <h2 class="mb-3">Quiz Result</h2>
        
        <div class="display-4 fw-bold" 
             th:classappend="${passed ? 'text-success' : 'text-danger'}"
             th:text="${correctCount} + ' / ' + ${total}">
            3 / 3
        </div>

        <h5 class="text-muted mt-2" th:text="'(' + ${score} + '%)'"></h5>

        <p class="mt-2">
            <span th:if="${passed}" class="badge bg-success fs-5">PASSED</span>
            <span th:unless="${passed}" class="badge bg-danger fs-5">FAILED</span>
        </p>
        
        <div class="mt-3">
             <a th:href="@{/courses}" class="btn btn-primary">Back to Courses</a>
        </div>
    </div>

    <h4 class="mb-3">Detailed Correction</h4>
    
    <div th:each="result : ${results}" 
         class="card result-card mb-3 shadow-sm"
         th:classappend="${result.isCorrect} ? 'correct' : 'incorrect'">
        
        <div class="card-body">
            <h5 class="card-title">
                <span th:if="${result.isCorrect}">✅ Correct</span>
                <span th:unless="${result.isCorrect}">❌ Incorrect</span>
            </h5>
            <p class="card-text fw-bold" th:text="${result.questionText}">Question text...</p>
            
            <hr>
            
            <p class="mb-1">
                Your Answer: 
                <span th:text="${result.userAnswer}" 
                      th:class="${result.isCorrect} ? 'text-success fw-bold' : 'text-danger fw-bold'">
                </span>
            </p>
            
            <div th:unless="${result.isCorrect}">
                <p class="text-success mb-0">
                    Correct Answer: <span class="fw-bold" th:text="${result.correctAnswer}"></span>
                </p>
            </div>
        </div>
    </div>

</div>

<footer th:replace="~{fragments/_footer :: footer}"></footer>

</body>
</html>
