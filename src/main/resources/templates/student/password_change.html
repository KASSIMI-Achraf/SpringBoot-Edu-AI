<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_header :: header-head(title='Change Password')}"></head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<nav th:replace="~{fragments/_header :: header-nav-student}"></nav>

<div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Change Password</h3>
            <p class="text-muted">Enter your new password below</p>
        </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/student/change-password}" method="post">
        
        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="newPassword" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Update Password</button>
        
        <div class="text-center">
            <a th:href="@{/courses}" class="text-decoration-none">Cancel & Go Back</a>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/_footer :: footer}"></footer>

</body>
</html>
