<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'PedagogyAI'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Professional Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- UI Interactions Script -->
    <script th:src="@{/js/ui-interactions.js}" defer></script>
</head>

<body>

    <!-- ADMIN NAVIGATION -->
    <nav th:fragment="header-nav-admin" class="navbar navbar-expand-lg navbar-pro fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/admin/dashboard}">
                <i class="bi bi-mortarboard-fill me-2"></i>PedagogyAI
                <span class="badge bg-danger ms-2" style="font-size: 0.6rem;">ADMIN</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/teachers}">
                            <i class="bi bi-person-workspace"></i> Teachers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/students}">
                            <i class="bi bi-people"></i> Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/courses}">
                            <i class="bi bi-book"></i> Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/analytics}">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item border-start mx-2 d-none d-lg-block"></li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-secondary btn-action" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- TEACHER NAVIGATION (Shared Logic) -->
    <th:block th:fragment="header-nav">
        <!-- If User is Admin, show Admin Nav -->
        <nav th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"
            th:replace="~{fragments/_header :: header-nav-admin}"></nav>
        <!-- Else, show Teacher Nav -->
        <nav th:unless="${#authorization.expression('hasAuthority(''ADMIN'')')}"
            th:replace="~{fragments/_header :: header-nav-teacher}"></nav>
    </th:block>

    <!-- ACTUAL TEACHER NAVIGATION FRAGMENT -->
    <nav th:fragment="header-nav-teacher" class="navbar navbar-expand-lg navbar-pro fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/teacher/dashboard}">
                <i class="bi bi-mortarboard-fill me-2"></i>PedagogyAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/teacher/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/teacher/analytics}">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/teacher/students}">Students</a>
                    </li>
                    <li class="nav-item border-start mx-2 d-none d-lg-block"></li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-secondary btn-action" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- STUDENT NAVIGATION -->
    <nav th:fragment="header-nav-student" class="navbar navbar-expand-lg navbar-pro fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/courses}">
                <i class="bi bi-mortarboard-fill me-2"></i>PedagogyAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">
                            <i class="bi bi-book"></i> My Courses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student/analytics}">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/student/change-password}">
                            <i class="bi bi-key"></i> Change Password
                        </a>
                    </li>
                    <li class="nav-item border-start mx-2 d-none d-lg-block"></li>
                    <li class="nav-item">
                        <a class="btn btn-sm btn-outline-secondary btn-action" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
